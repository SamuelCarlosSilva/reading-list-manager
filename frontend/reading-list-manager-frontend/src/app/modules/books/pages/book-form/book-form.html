<div class="book-form">
  <h2>{{ isEditMode ? 'Editar Livro' : 'Novo Livro' }}</h2>

  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Título</label>
      <input type="text" class="form-control" formControlName="title" />
      <div *ngIf="bookForm.get('title')?.invalid && bookForm.get('title')?.touched" class="text-danger">
        Título é obrigatório
      </div>
    </div>

    <div class="form-group">
      <label>Autor</label>
      <input type="text" class="form-control" formControlName="author" />
      <div *ngIf="bookForm.get('author')?.invalid && bookForm.get('author')?.touched" class="text-danger">
        Autor é obrigatório
      </div>
    </div>

    <div class="form-group">
      <label>Gênero</label>
      <input type="text" class="form-control" formControlName="genre" />
      <div *ngIf="bookForm.get('genre')?.invalid && bookForm.get('genre')?.touched" class="text-danger">
        Gênero é obrigatório
      </div>
    </div>

    <div class="form-group">
      <label>Ano de Publicação</label>
      <input type="number" class="form-control" formControlName="publishedYear" />
      <div *ngIf="bookForm.get('publishedYear')?.invalid && bookForm.get('publishedYear')?.touched" class="text-danger">
        Ano de publicação é obrigatório e deve ser um número válido
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="bookForm.invalid">
      {{ isEditMode ? 'Salvar' : 'Criar' }}
    </button>
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
  </form>
</div>
